<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoBank</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffe7;
      text-shadow: 0 0 8px #00ffe7;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #afffff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00ffe7;
      color: #001f2d;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ff;
      box-shadow: 0 0 20px #00ffe7;
    }

    .output {
      margin-top: 30px;
      background: rgba(0, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .output h3 {
      text-align: center;
      color: #00ffe7;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #00ffe7;
    }

    .output p {
      font-size: 16px;
      margin: 8px 0;
      color: #ccfefe;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NeoBank</h1>

    <form onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="name">Account Holder Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="input-group">
        <label for="account">Account Number</label>
        <input type="number" id="account" placeholder="Enter account number" required />
      </div>

      <div class="input-group">
        <label for="deposit">Deposit Amount</label>
        <input type="number" id="deposit" placeholder="Enter amount to deposit" />
      </div>

      <div class="input-group">
        <label for="withdraw">Withdraw Amount</label>
        <input type="number" id="withdraw" placeholder="Enter amount to withdraw" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="output">
      <h3>Account Summary</h3>
      <p><strong>Name:</strong> <span id="displayName">-</span></p>
      <p><strong>Account Number:</strong> <span id="displayAccount">-</span></p>
      <p><strong>Balance:</strong> â‚¹<span id="balance">0.00</span></p>
    </div>
  </div>

  <script>
    let currentBalance = 0;

    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const account = document.getElementById("account").value;
      const deposit = parseFloat(document.getElementById("deposit").value) || 0;
      const withdraw = parseFloat(document.getElementById("withdraw").value) || 0;

      currentBalance += deposit;
      if (withdraw <= currentBalance) {
        currentBalance -= withdraw;
      } else {
        alert("Insufficient balance for withdrawal.");
        return;
      }

      document.getElementById("displayName").innerText = name;
      document.getElementById("displayAccount").innerText = account;
      document.getElementById("balance").innerText = currentBalance.toFixed(2);

      document.getElementById("deposit").value = "";
      document.getElementById("withdraw").value = "";
    }
  </script>
</body>
</html>
